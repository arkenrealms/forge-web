version: '3.8'

services:
  arken-forge-web:
    container_name: arken-forge-web
    build:
      context: . # repo root (forge-web)
      dockerfile: Dockerfile # uses the Dockerfile at repo root
    restart: unless-stopped
    ports:
      - '8021:8021'
    environment:
      NODE_ENV: production
      ARKEN_ENV: production
      NODE_OPTIONS: '--max-old-space-size=4096'
    mem_limit: 4g
    memswap_limit: 8g
    volumes:
      - forge-npm-cache:/root/.npm
      - forge-rush-cache:/root/.rush

volumes:
  forge-npm-cache:
  forge-rush-cache:
